<!DOCTYPE html>
<html>
<head>
    <title>Los Andes Góticos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <style>
        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
        }

        a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        /* Encabezado */
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 400;
        }

        header h1 a {
            color: #fff;
        }

        header p {
            font-style: normal;
            color: #999;
            margin-top: 10px;
        }

        /* Navegación (Menús) */
        nav {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: 400;
        }

        nav ul li a {
            color: #fff;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Sidebar (Bio, Ask y Avatar) */
        .sidebar {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column; /* Apilar elementos verticalmente por defecto */
            align-items: flex-start; /* Alinear todos los elementos a la izquierda */
            gap: 20px; /* Espacio entre los bloques principales del sidebar */
            padding-left: 0; /* Asegura que no haya padding extra que impida alineación */
            padding-right: 0;
        }

        .sidebar-top-links { /* Contenedor para "Acerca de" y "Contacto" */
            display: flex;
            flex-direction: column; /* Vertical por defecto en móvil */
            gap: 20px;
            width: 100%; /* Para que los enlaces puedan expandirse si es necesario */
        }

        .bio, .ask {
            margin-bottom: 0;
            flex-shrink: 0;
            min-width: 120px;
            text-align: left; /* Asegura que el texto dentro de bio/ask esté alineado a la izquierda */
        }

        .bio h3, .ask h3 {
            margin-bottom: 0;
            white-space: nowrap;
        }

        .sidebar-avatar { /* Contenedor para la imagen del avatar */
            margin-top: 10px; /* Espacio debajo de los enlaces */
            /* No necesitamos text-align: left; aquí si el padre ya alinea a la izquierda */
        }

        .sidebar-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 0;
            object-fit: cover;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #000;
            display: block; /* Para controlar el margen */
        }

        /* Contenido Principal (donde irán tus textos, música, etc.) */
        main {
            padding-top: 30px;
            border-top: 1px dashed #333;
            margin-top: 40px;
        }

        main h2 {
            font-size: 2em;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #fff;
        }

        main p {
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid #333;
            font-size: 0.85em;
            color: #666;
            margin-top: 60px;
        }

        /* Media Query para pantallas más grandes: sidebar horizontal para enlaces */
        @media (min-width: 480px) {
            .sidebar-top-links {
                flex-direction: row; /* Habilitar disposición horizontal */
                /* justify-content: flex-start;  Ya se alinean a la izquierda por el padre */
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Los Andes Góticos</a></h1>
            <p>Una herida que no sana</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="textos.html">Mis textos</a></li>
                <li><a href="musica.html">Mi música</a></li>
            </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar-top-links">
                <div class="bio">
                    <h3><a href="about.html">Acerca de</a></h3>
                </div>
                <div class="ask">
                    <h3><a href="contact.html">Contacto</a></h3>
                </div>
            </div>
            <div class="sidebar-avatar">
                <img src="https://64.media.tumblr.com/dee90fcb298c458c07661f4f42cedfcc/f7133a4b0d687085-bb/s96x96u_c1/3dc94863a68077d75baf0ec97b25a5e2fadc08c8.pnj" alt="Avatar del blog">
            </div>
        </div>

        <main>
            <h2>Bienvenido a Los Andes Góticos</h2>
            <p>En este lugar comparto mis trabajos, mi música, mis textos y mis fotos.</p>
            </main>

        <footer>
            <p>&copy; 2023-2025 Los Andes Góticos. Hecho con furia y devoción.</p>
        </footer>
    </div>
</body>
</html>
