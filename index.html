<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <style>
        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
        }

        a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        /* Encabezado */
        header {
            text-align: left; /* Alineado a la izquierda */
            padding-bottom: 0; /* Eliminado el padding inferior */
            border-bottom: none; /* Eliminada la barra divisoria */
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 400;
        }

        header h1 a {
            color: #fff;
        }

        header p {
            font-style: normal;
            color: #999;
            margin-top: 10px;
        }

        /* Navegación (Menús Principales) */
        nav {
            text-align: left;
            margin-bottom: 40px;
            padding-bottom: 0;
            border-bottom: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 15px; /* Espacio entre los ítems */
        }

        nav ul li {
            display: inline-block;
            font-size: 1.1em;
            font-weight: 400;
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            padding: 5px 0;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Sidebar (Acerca de y Contacto) */
        .sidebar {
            margin-top: 40px;
            padding-top: 0;
            border-top: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            padding-left: 0;
            padding-right: 0;
        }

        .sidebar-top-links { /* Contenedor para "Acerca de" y "Contacto" */
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .bio, .ask {
            margin-bottom: 0;
            flex-shrink: 0;
            min-width: 120px;
            text-align: left;
        }

        .bio h3, .ask h3 {
            margin-bottom: 0;
            white-space: nowrap;
        }

        /* Contenido Principal */
        main {
            padding-top: 30px;
            border-top: 1px dashed #333;
            margin-top: 40px;
        }

        main h2 {
            font-size: 2em;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #fff;
        }

        main p {
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Pie de página */
        footer {
            text-align: center; /* Mantenemos el footer centrado para el copyright */
            padding-top: 40px;
            border-top: 1px solid #333;
            font-size: 0.85em;
            color: #666;
            margin-top: 60px;
        }

        /* Media Query para pantallas más grandes: sidebar horizontal para enlaces */
        @media (min-width: 480px) {
            .sidebar-top-links {
                flex-direction: row;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Los Andes Góticos</a></h1>
            <p>Una herida que no sana</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="textos.html">Mis textos</a></li>
                <li><a href="musica.html">Mi música</a></li>
                <li><a href="fotos.html">Mis fotos</a></li>
                <li><a href="academia.html">Academia</a></li> </ul>
        </nav>

        <div class="sidebar">
            <div class="sidebar-top-links">
                <div class="bio">
                    <h3><a href="about.html">Acerca de</a></h3>
                </div>
                <div class="ask">
                    <h3><a href="contact.html">Contacto</a></h3>
                </div>
            </div>
        </div>

        <main>
            <h2>Bienvenido a Los Andes Góticos</h2>
            <p>En este sitio comparto mi música, textos, trabajos y algunas fotos.</p>
            </main>

        <footer>
            <p>&copy; 2023-2025 Los Andes Góticos. Hecho con furia y devoción.</p>
        </footer>
    </div>
</body>
